task build(type:Exec) {
    buildDir= './packerfiles'
    String osName = System.getProperty("os.name").toLowerCase()
    String cmd = "packer build -var-file=./packerfiles/iso/windows_server_2016_standard_x64.cfg -var-file=./packerfiles/variables.cfg ./packerfiles/windows_1_base.json"
    if (osName.contains("windows")) {
        commandLine 'cmd','/c', cmd
    } else {
        commandLine cmd
    }
}

